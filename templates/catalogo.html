{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">CatÃ¡logo de Productos</h2>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <!-- Imagen -->
                <img src="{{ url_for('static', filename='img/' ~ producto.imagen) }}" class="card-img-top" alt="{{ producto.nombre }}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">Precio: ${{ producto.precio }}</p>
                    <!-- BotÃ³n Ordenar ahora -->
                    <form action="{{ url_for('agregar_al_carrito', producto_id=producto.id_producto) }}" method="POST" class="mt-auto">
                        <button type="submit" class="btn btn-fucsia w-100">Ordenar ahora</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- BotÃ³n Ver canasta al final -->
    <div class="text-center mt-4">
        <a href="{{ url_for('ver_carrito') }}" class="btn btn-dark btn-lg">Ver canasta ðŸ›’</a>
    </div>
</div>

<style>
.btn-fucsia {
    background-color: #ff1db1;
    color: white;
    border: none;
    font-weight: bold;
}
.btn-fucsia:hover {
    background-color: #e60097;
    color: white;
}
</style>
{% endblock %}
