{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg p-4 rounded-4 border-0">
        <h2 class="text-center mb-4 text-dark">Iniciar Sesión</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-bold">Correo electrónico</label>
            <input type="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="********" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg rounded-3">Ingresar</button>
          </div>
        </form>

        <div class="text-center mt-3">
         <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Registrarse aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
